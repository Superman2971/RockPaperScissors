<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel=stylesheet href="RPS.css"/>
	<link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Russo+One' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="RPS.js"></script>
</head>
<body>
	<div class="header">TEST YOUR MIGHT</div>
	<div class="answer"></div>
	<div class="rock">Rock
		<img id="rock"/>
	</div>
	<div class="paper">Paper
		<img id="paper"/>
	</div>
	<div class="scissors">Scissors
		<img id="scissors"/>
	</div>
	<br/>
	<section>
		<p>Scorecard</p>
		<ul>
			<li>Wins: <span id="num_wins"></span></li>
			<li>Losses: <span id="num_losses"></span></li>
			<li>Ties: <span id="num_ties"></span></li>
		</ul>
		<button>Reset Scorecard</button>
	</section>
</body>
</html>
